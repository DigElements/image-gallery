<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../image-gallery.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <p>Images: [{link: http://nextcentury.com, source: NextCentury.png},{link: https://github.com/DigElements/image-gallery, source: dig.png}]</p>
    <p>Image Link Property: link</p>
    <p>Image Source Property: source</p>
    <p>New Tab: true</p>

    <image-gallery
      images='[{"link":"http://nextcentury.com","source":"NextCentury.png"},{"link":"https://github.com/DigElements/image-gallery","source":"dig.png"}]'
      image-link-property='link'
      image-source-property='source'
      new-tab>
    </image-gallery>
  </template>
</body>
</html>
