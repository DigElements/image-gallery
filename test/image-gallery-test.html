<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../image-gallery.html">
</head>

<body>
  <test-fixture id="image-gallery-fixture">
    <template>
      <image-gallery></image-gallery>
    </template>
  </test-fixture>

  <script>
    suite('image-gallery tests', function() {
      var component;

      setup(function(done) {
        component = fixture('image-gallery-fixture');
        component.images = [{
          id: 'id1',
          link: 'link1',
          source: 'source1'
        }, {
          id: 'id2',
          link: 'link2',
          source: 'source2'
        }];
        flush(function() {
          done();
        });
      });

      test('images is an array', function() {
        expect(component.images).to.be.an('Array');
        expect(component.images).to.deep.equal([{
          id: 'id1',
          link: 'link1',
          source: 'source1'
        }, {
          id: 'id2',
          link: 'link2',
          source: 'source2'
        }]);
      });

      test('blur, imageLinkProperty, imageSourceProperty, and newTab are set to default values', function() {
        expect(component.blur).to.equal(true);
        expect(component.imageLinkProperty).to.equal('link');
        expect(component.imageSourceProperty).to.equal('source');
        expect(component.newTab).to.equal(false);
      });

      test('getBlurStyleClass returns the correct value', function() {
        expect(component.getBlurStyleClass(true)).to.equal('small-blur');
        expect(component.getBlurStyleClass(false)).to.equal('');
      });

      test('getProperty returns the correct id and source', function() {
        expect(component.getProperty(component.images[0], component.imageLinkProperty)).to.be.equal('link1');
        expect(component.getProperty(component.images[0], component.imageSourceProperty)).to.be.equal('source1');
      });

      test('getTarget returns the correct value', function() {
        expect(component.getTarget(true)).to.be.equal('_blank');
        expect(component.getTarget(false)).to.be.equal('_self');
      });

      test('createImageClickListener returns an object with the correct properties', function() {
        var output = component.createImageClickListener();
        expect(output).to.exist;
        expect(output).to.be.an('Object');
        expect(output.onClick).to.exist;
        expect(output.onClick).to.be.a('Function');
      });

      test('onClick creates an image-gallery-popup element with the correct values', function() {
        var output = component.createImageClickListener();
        output.onClick(1);

        var imageGalleryPopupElement = document.querySelector('image-gallery-popup');
        expect(imageGalleryPopupElement).to.exist;
        expect(imageGalleryPopupElement.images).to.deep.equal(component.images);
        expect(imageGalleryPopupElement.currentIndex).to.equal(1);
        expect(imageGalleryPopupElement.currentImage).to.deep.equal({
          id: 'id2',
          link: 'link2',
          source: 'source2'
        });
      });

      test('does have image-thumbnail-with-link elements', function() {
        var image = component.$$('image-thumbnail-with-link');
        expect(image).to.exist;
        expect(image.link).to.equal('link1');
        expect(image.source).to.equal('source1');
      });
    });
  </script>
</body>
</html>
